<h2 id="my-work">Mon travail</h2>
<div class="container">
  <div class="instagram-feed">
    <ngx-behold-widget [feedId]="'4GEk7qnedwb8Caa6R1ai'" />
  </div>

  <h2>Découvrez nos prestations</h2>
  <div class="card-list">
    <div
      class="prestation-card"
      (click)="redirectToPrestationScreen(type.key)"
      *ngFor="let type of typePrestationGrouped$ | async | keyvalue"
    >
      <img class="icon" [src]="getImagePath(type.key)" [alt]="type.key" />
      <span class="card-title">{{ type.key | titlecase }}</span>
    </div>
  </div>
