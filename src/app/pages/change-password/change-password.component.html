<div class="container">
  <form (ngSubmit)="changePassword()">
    <h3>Renseignez votre email</h3>
    <label for="username">Votre email</label>
    <input type="email" #username required placeholder="Email" id="username" />

    <div class="button">
      <button class="submit-btn" type="submit">Envoyer</button>
    </div>
  </form>
</div>
