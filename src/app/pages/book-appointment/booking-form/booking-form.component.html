<span class="hero">Prenons rendez-vous !</span>
<div class="container" id="appointment-form">
  <form #addForm="ngForm">
    <div class="titles">
      <span class="form-title"
        >Choisissez la prestation pour laquelle <br />
        vous voulez un rendez-vous</span
      >
      <span class="form-title">Selectionnez la date du rendez-vous</span>
    </div>
    <div class="form-row">
      <div class="data-field">
        <label for="">Prestation :</label>
        <select
          class="input-data"
          ngModel
          name="prestation"
          id="prestation-select"
          required
        >
          <option
            *ngFor="let prestations of typePrestation$ | async"
            value="{{ prestations.title }}"
          >
            {{ prestations.title }}
          </option>
        </select>
      </div>
      <div class="data-field">
        <label for="start-date">Date de debut</label>
        <input
          class="input-data"
          type="datetime-local"
          name="start-date"
          id="start-date"
          formControlName="startDate"
        />
      </div>
    </div>
    <div class="form-btn">
      <input
        class="input-btn"
        [disabled]="addForm.invalid"
        id="add-customer-btn"
        type="submit"
        value="Valider"
      />
    </div>
  </form>
</div>
