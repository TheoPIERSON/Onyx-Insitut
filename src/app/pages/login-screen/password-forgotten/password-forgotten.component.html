<div class="container">
  <form (ngSubmit)="sendPasswordRequest()">
    <h3>Connectez-vous ici</h3>
    <label for="username">Votre email</label>
    <input type="email" #username required placeholder="Email" id="username" />
    <label for="password">Mot de passe</label>
    <div class="password-container">
      <input
        #password
        name="password"
        class="input-data"
        ngModel
        [type]="passwordFieldType"
        placeholder="Mot de passe"
        id="password"
        required
      />
      <button type="button" (click)="togglePasswordVisibility()">
        {{ passwordFieldType === "password" ? "👁️" : "🕳️" }}
      </button>
    </div>

    <div class="button">
      <button class="submit-btn" type="submit">Connexion</button>
    </div>
    <button routerLink="/password-forgotten" class="forgot-password-btn">
      mot de passe oublié ?
    </button>
  </form>
</div>
